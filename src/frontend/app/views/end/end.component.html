<p>Team {{winner}} wins!</p>
<ul>
  <li *ngFor="let pData of playerData">
    <p><span *ngIf="pData.killed" style="color: red">X </span>{{pData.player.name}} <span class="badge">{{pData.player.originalCard.name}}</span>
      &rarr; <span class="badge">{{pData.player.card.name}}</span></p>
    <div class="voted-for">
      <p *ngFor="let voter of pData.votedBy">&#x021AA; {{voter.name}}</p>
    </div>
  </li>
</ul>
<input type="button" *ngIf="owner" (click)="tap()" value="Lobby">
