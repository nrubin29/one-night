<p>Enter your name and game ID to join.</p>
<form (submit)="join()">
    <div class="element">
        <label for="name">Name</label>
        <input name="name" id="name" [(ngModel)]="name">
    </div>
    <div class="element">
        <label for="id">Game ID</label>
        <input type="number" name="id" id="id" [(ngModel)]="id">
    </div>
    <div class="element">
        <input type="submit" value="Join">
    </div>
</form>
