<p>Enter your name join.</p>
<p *ngIf="error" class="error">{{error}}</p>
<form (submit)="join()" onsubmit="return false;">
  <div class="element">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" [(ngModel)]="name">
  </div>
  <div class="element">
    <input type="submit" value="Join">
  </div>
</form>
