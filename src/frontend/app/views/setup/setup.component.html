<p>Select the roles you want to play with.</p>
<form (submit)="submit()">
  <ul>
    <li *ngFor="let role of roles; let i = index" [class.active]="isSelected(i)" (click)="select(i)">{{role.name}}</li>
  </ul>
  <div class="element">
    <label for="roleTimer">Role Timer</label>
    <input type="number" name="roleTimer" id="roleTimer" [(ngModel)]="gameSettings.roleTimer">
  </div>
  <div class="element">
    <label for="dayTimer">Day Timer</label>
    <input type="number" name="dayTimer" id="dayTimer" [(ngModel)]="gameSettings.dayTimer">
  </div>
  <div class="element">
    <label for="voteTimer">Vote Timer</label>
    <input type="number" name="voteTimer" id="voteTimer" [(ngModel)]="gameSettings.voteTimer">
  </div>
  <input type="submit" value="Create Lobby">
</form>
