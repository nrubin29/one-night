<p>Select the roles you want to play with.</p>
<form (submit)="submit()">
    <div class="grid">
        <div *ngFor="let role of roles; let i = index" class="role" [class.active]="isSelected(i)" (click)="select(i)">
            <img [src]="getImageUrl(role)" width="75px">
            <p>{{role.name}}</p>
        </div>
    </div>
    <p *ngIf="selected.length < 4">Please select at least 4 roles.</p>
    <p *ngIf="selected.length >= 4">Your game will have {{selected.length - 3}} {{'player'|pluralize:selected.length -
        3}}.</p>
  <div class="element">
    <label for="roleTimer">Role Timer</label>
    <input type="number" name="roleTimer" id="roleTimer" [(ngModel)]="gameSettings.roleTimer">
  </div>
  <div class="element">
    <label for="dayTimer">Day Timer</label>
    <input type="number" name="dayTimer" id="dayTimer" [(ngModel)]="gameSettings.dayTimer">
  </div>
  <div class="element">
    <label for="voteTimer">Vote Timer</label>
    <input type="number" name="voteTimer" id="voteTimer" [(ngModel)]="gameSettings.voteTimer">
  </div>
    <input type="submit" [value]="isNew ? 'Create Lobby' : 'Update Lobby'" [disabled]="selected.length < 4">
</form>
