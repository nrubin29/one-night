<p>Select the roles you want to play with.</p>
<form (submit)="submit()">
    <ul>
        <li *ngFor="let role of roles; let i = index" [class.active]="isSelected(i)" (click)="select(i)">{{role.name}}
        </li>
    </ul>
    <input type="submit" value="Start">
    <p *ngIf="lobbyId">Lobby created with ID {{lobbyId}}</p>
</form>
